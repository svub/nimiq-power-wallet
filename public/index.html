<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="<%= BASE_URL %>blocking.css" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Nimiq Power Wallet</title>
    <!-- Important: browser warning script needs to be included before all other scripts. -->
    <script type="text/javascript" src="<%= BASE_URL %>browser-warning.js"></script>
</head>
<body>
    <header class="logo">
        <span class="nq-icon nimiq-logo"></span>
        <span class="logo-wordmark">Nimiq</span>
        <span class="logo-subtitle">Power Wallet</span>
    </header>
    <div id="app">
        <!-- Inject browser warnings. To hide content of your page in case a browser warning is displayed, you can add
        the hide-on-browser-warning class to the elements to be hidden. -->
        <%= htmlWebpackPlugin.options.BROWSER_WARNING %>
    </div>
    <footer>
        <a href="https://www.nimiq.com/" target="_blank">Powered by Nimiq</a> and
        <a href="https://www.coingecko.com/en/api" target="_blank" rel="noopener noreferrer">CoinGecko API</a>
    </footer>
    <!-- built files will be auto injected -->

    <!-- If you are sure that you will need the Nimiq core soon after page load you can enable these lines to preload it
    with higher priority and disable the lower priority prefetching in CoreLoader. Use 'web' or 'web-offline' according
    to coreVariant in CoreLoader.ts -->
    <!--<link rel="preload" as="script"
        href="https://cdn.nimiq.com/v<%= htmlWebpackPlugin.options.CORE_VERSION %>/web.js">
    <link rel="preload" as="script"
        href="https://cdn.nimiq.com/v<%= htmlWebpackPlugin.options.CORE_VERSION %>/worker-wasm.js">
    <link rel="preload" as="fetch" crossorigin
        href="https://cdn.nimiq.com/v<%= htmlWebpackPlugin.options.CORE_VERSION %>/worker-wasm.wasm">-->
</body>
</html>
